#Default server port
server.port=8080

server.error.include-message=always

## MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/splitwise?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_USER_PASSWORD:root}

# drop n create table, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.web=${LOG_LEVEL:WARN}